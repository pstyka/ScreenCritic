<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona filmu</title>
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/movie.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- <script defer src="../js/main.js"></script> -->
    <script src="../js/nav.js"></script>
    <script src="../js/movie.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <button onclick="goToHomePage()">
                    <p>Screen</p>
                    <p>Critic</p>
                </button>
            </div>
            <form class="search-bar">
                <div><i class="material-icons">search</i></div>
                <input type="text" name="search" id="search" placeholder="Wyszukaj film...">
            </form>
            <div class="nav-buttons">
                <div class="column" id="upper">
                    <button>PROFIL</button>
                    <button onclick="goToLogin()">ZALOGUJ/ZAREJESTRUJ</button>
                </div>
                <div class="column" id="lower">
                    <div class="categories">
                        <button id="categories" onmouseover="toggleCategories()">KATEGORIE</button>
                    </div>
                    <button id="random-movie">LOSOWY FILM</button>
                </div>
            </div>
        </div>
        <section id="movie-description">
            <h1 id="title"></h1>
            <div class="columns">
                <div class="left-column">
                    <img src="../img/jaroslaw-kaczynski-753x424-gov-pl.jpg">
                </div>
                <div class="right-column">
                    <div class="description">
                        <h2 id="director">Reżyser: </h2>
                        <h2 id="premiereDate">Data premiery: </h2>
                        <h2>Opis:</h2>
                        <p id="description"></p>
                    </div>
                    <div class="rating">
                        <h2 id="averageRating">Średnia ocena: </h2>
                    </div>
                </div>
            </div>
        </section>
        <section id="comments-section">
            <h2>Komentarze</h2>
            <textarea id="new-comment" placeholder="Dodaj nowy komentarz"></textarea>
            <button onclick="addComment()">Dodaj Komentarz</button>
            <div id="comments-container">
                Konstruktywna krytyka filmu.
            </div>
        </section>
    </div>
</body>
</html>
