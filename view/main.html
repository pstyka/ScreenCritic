<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona Główna</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="../js/main.js"></script>
    <script defer src="../js/movie.js"></script>
    <script defer src="../js/nav.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <button onclick="goToHomePage()">
                    <p>Screen</p>
                    <p>Critic</p>
                </button>
            </div>
            <form class="search-bar">
                <div><i class="material-icons">search</i></div>
                <input type="text" name="search" id="search" placeholder="Wyszukaj film...">
            </form>
            <div class="nav-buttons">
                <div class="column" id="upper">
                    <button>PROFIL</button>
                    <button onclick="goToLogin()">ZALOGUJ/ZAREJESTRUJ</button>
                </div>
                <div class="column" id="lower">
                    <div class="categories">
                        <button id="categories" onmouseover="toggleCategories()">KATEGORIE</button>
                    </div>
                    <button id="random-movie">LOSOWY FILM</button>
                </div>
            </div>
        </div>
        <section id="movie-section">
            <!-- <div class="movie">
                <img src="../img/jaroslaw-kaczynski-753x424-gov-pl.jpg">
                <h2>Title</h2>
                <button>
                    <p><i class="material-icons">favorite_border</i>Ulubione</p>
                </button>
            </div> -->
        </section>
     </div>  
</body>
</html>
